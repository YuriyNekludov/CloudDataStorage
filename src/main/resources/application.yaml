spring:
  config:
    name: CloudDataStorage
    import: optional:file:.env[.properties]

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        current_session_context_class: thread
        hbm2ddl:
          auto: validate
    open-in-view: false