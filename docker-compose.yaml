version: '3.9'

volumes:
  database_data:
    driver: local

services:
  cds_database:
    image: mysql
    container_name: cds_database
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    ports:
      - '3306:3306'
    volumes:
      - database_data:/var/lib/mysql
    restart: always